<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SASS Mafia Familia</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- HEADER Container -->
	<div id="header">
		<ul>
			<li>
				<a href="#team">La Familia</a>
			</li>
			<li>
				<a href="#header">
					<!-- LOGO -->
					<img id="logo" src="img/logo3.png" alt="Logo">
				</a>
			</li>
			<li>
				<a href="#contact">Contact</a>
			</li>
		</ul>
	</div>
	<!-- MAIN Container -->
	<div id="container">
		<!-- ABOUT SASS MAFIA Container -->
		<div id="about">
			<h2>Timeline</h2>
			<!-- TIMELINE -->
			<ul id="timeline">
				<li class="down">
					<div class="tl-content">
						<div class="avatar">
							
						</div>
					</div>

					<div class="dot">
						<span class="circle"></span>
					</div>
					<div class="date">Week 1</div>
				</li>

				<li class="up">
					<div class="tl-content">
						<div class="avatar">
							
						</div>
					</div>

					<div class="dot">
						<span class="circle"></span>
					</div>
					<div class="date">Week 2</div>
				</li>

				<li class="down">
					<div class="tl-content">
						<div class="avatar">
							
						</div>
					</div>

					<div class="dot">
						<span class="circle"></span>
					</div>
					<div class="date">Week 3</div>
				</li>

				<li class="up">
					<div class="tl-content">
						<div class="avatar">
							
						</div>
					</div>

					<div class="dot">
						<span class="circle"></span>
					</div>
					<div class="date">Week 4</div>
				</li>
			</ul>
		</div>
		<div class="imgcontainer">
	
		</div>

		<!-- MEET THE FAMILIA Container -->
		<div id="team">
			<h2>Our Familia</h2>
			<ul>
				<li>
					<a href="#">
						<img class="imgsize" src="img/teresa.jpg" alt="Team-member-one">
					</a>
				</li>
				<li>
					<a href="#">
						<img class="imgsize" src="img/dominic.jpg" alt="Team-member-two">
					</a>
				</li>
				<li>
					<a href="#">
						<img class="imgsize" src="#" alt="Team-member-three">
					</a>
				</li>
				<li>
					<a href="#">
						<img class="imgsize" src="#" alt="Team-member-four">
					</a>
				</li>
			</ul>
		</div>
		<div class="imgcontainer">
	
		</div>

		<!-- CONTACT Container -->
		<div id="contact">
			<h2>Ask for our service</h2>
			<form>
				<input type="text" placeholder="Please enter your full name." required>
				<br><br>
				<input type="email" placeholder="Please enter your email adress.">
				<br><br>
				<textarea placeholder="Please enter your query here."></textarea>
				<br><br>
				<input type="button" value="Send to Capo">
			</form>

			<p id="print"></p> //print goes here
		</div>
	</div>
	<!-- FOOTER -->
	<footer>
		<ul>
			<li>
				<a href="#">
					<img src="#" alt="icon-1">
				</a>
			</li>
			<li>
				<a href="#">
					<img src="#" alt="icon-2">
				</a>
			</li>
			<li>
				<a href="#">
					<img src="#" alt="icon-3">
				</a>
			</li>
		</ul>
		<p>&copy; 2018 | D.Meredith, K.Renz, T.Harlicek, D.Wieser</p>
	</footer>
</body>
<script src="js/script.js" type="text/javascript"></script>
</html>
